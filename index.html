<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Twitch Viewer">
  <meta name="author" content="Mike Hoang">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mikah Twitch Viewer</title>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" href="https://cdn-images-1.medium.com/fit/c/128/128/1*LMMVBS4uMolpL0fW08cQuQ.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css?family=Fresca" rel="stylesheet">
  <link rel="manifest" href="manifest.json">

</head>

<body>
  <div id="body" >
    <!-- Navbar Header -->
    <div class="container animated fadeIn" id="target">
      <nav class="navbar navbar-toggleable-md navbar-light " style="background-color: #e5eaee;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
        <a id="logo" class="navbar-brand" href="index.html" style="font-size:25pxr4">
     <img src="images/logo.svg" alt ="logo" class="d-inline-block align-top" width="90px"  style="margin-left:30px"/> Viewer</a>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
          <ul class="navbar-nav mr-auto">
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://twitter.com/FollowMikah13">
              <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9f/Twitter_bird_logo_2012.svg/1259px-Twitter_bird_logo_2012.svg.png" alt="twitter" width="30px" />
            </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/mikah13">
              <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="github" width="30px"/>
            </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.facebook.com/anhminh.hoang.16061308">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png" alt="facebook" width="30px"/>
            </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- All The Streaming Content -->
    <div class="container animated bounceInUp" style="margin-top:50px">
      <table class="table table-hover  borderless table-inverse" id="stream">
        <thead>
          <tr>
            <th>Channel</th>
            <th>Category</th>
            <th>Title </th>
            <th>Viewers</th>
          </tr>
        </thead>
        <tbody id="online">
        </tbody>
        <tbody id="offline">
        </tbody>
      </table>
    </div>
  </div>

  <div class="container">
    <button type="button" id="trigger" class="js-trigger btn btn-outline-primary center-block btn-lg btn-block" data-tfarget="#target" data-mt-duration="1200">Go To Top</button>
  </div>
  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="js/moveTo.min.js"></script>

  <script src="js/main.js"></script>

</body>

</html>
